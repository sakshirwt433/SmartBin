<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usalrnin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #22394a url('bgimage.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 400px;
      margin: 100px auto 0 auto;
      background:#064420;
      text-align: center;
      padding: 20px 30px 30px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .login-logo {
      width: 200px;
      height: 200px;
      margin-bottom: 5px;
      border-radius: 50%;
      background: #fff;
      display: inline-block;
      overflow: hidden;
    }
    .login-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .login-title {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .input-box {
      background: #fff;             
      padding: 100px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .input-group i {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #22394a;
      font-size: 16px;
    }
    .input-group input {
      width: 90%;
      padding: 10px 10px 10px 36px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #064420;    
      box-shadow: 0 0 5px rgba(6, 68, 32, 0.5);
    }
    .login-btn {
      width: 60%;
      padding: 12px;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin: 15px auto 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #b71c1c;
    }
    .login-footer {
      color: #ccc;
      font-size: 13px;
      margin-top: 18px;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="Logo.jpeg" alt="Logo" >
    </div>
    <div class="login-title">Smart Waste, Smart Bin, Smarter Future</div>
    <form>
      <div class="input-group">
        <i class="fa fa-twitter"></i>
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="login-footer">
      Powered by AI for Cleaner Tomorrow
    </div>
  </div>
</body>
</html>
