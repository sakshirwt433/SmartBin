<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBin | Bin Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #020617;
            --main-bg: #0f172a;
            --text-white: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            background: var(--main-bg);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR (Identical to Dashboard) */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            height: 100vh;
            padding: 30px 20px;
            border-right: 1px solid #1e293b;
            box-sizing: border-box;
        }

        .sidebar h2 { color: #10b981; text-align: center; letter-spacing: 2px; margin-bottom: 40px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { 
            padding: 12px 15px; margin: 8px 0; cursor: pointer; border-radius: 8px; 
            color: var(--text-dim); transition: 0.3s;
        }
        .sidebar li:hover { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .sidebar li.active { background: #10b981; color: white; }

        
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        
        h1 { margin-bottom: 30px; font-weight: 300; }
        
        .table-container {
            background: #1e293b;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #334155;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 2px solid #334155; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid #334155; font-size: 14px; }

        .status-ok { color: #10b981; font-weight: bold; }
        .status-full { color: #ef4444; font-weight: bold; }

        .logout-btn {
            background: #ef4444; color: white; border: none; padding: 10px;
            border-radius: 8px; width: 100%; cursor: pointer; margin-top: 30px;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2><i class="fas fa-microchip"></i> SMARTBIN AI</h2>
    <ul>
        <li onclick="location.href='dashboard.html'"><i class="fas fa-house"></i> Dashboard</li>
        <li class="active" onclick="location.href='BinsCollection.html'"><i class="fas fa-dumpster"></i> Bins</li>
        <li onclick="location.href='Logs.html'"><i class="fas fa-list-ul"></i> Logs</li>
        <li onclick="location.href='maps.html'"><i class="fas fa-map-location-dot"></i> Map View</li>
    </ul>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</aside>

<main class="main">
    <h1>Bin Data Management</h1>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>BinId</th>
                    <th>Location</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Type</th>
                    <th>Fill Level (%)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="binsTable"></tbody>
        </table>
    </div>
</main>

<script type="module" src="BinsCollection.js"></script>
</body>
</html>
