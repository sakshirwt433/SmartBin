<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; text-align: center; }
    h1 { color: #2c3e50; margin-top: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: #2c3e50; color: #fff; }
    .status-ok { color: green; font-weight: bold; }
    .status-full { color: red; font-weight: bold; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>SmartBin Dashboard</h1>

  <!-- ðŸ”¹ Table for Bins -->
  <table>
    <thead>
      <tr>
        <th>Bin ID</th>
        <th>Fill Level (%)</th>
        <th>Waste Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="binsTable"></tbody>
  </table>

  <!-- ðŸ”¹ Chart for Fill Levels -->
  <h2>Bin Fill Levels</h2>
  <canvas id="binsChart" width="400" height="200"></canvas>

  <script type="module">
    // âœ… Firebase Config (replace with your project keys)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // âœ… Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // âœ… Table + Chart
    const binsRef = db.ref("bins");
    let chart;

    binsRef.on("value", (snapshot) => {
      const data = snapshot.val();
      let tableData = "";
      let labels = [];
      let fillLevels = [];

      for (let bin in data) {
        let fill = data[bin].fill_level;
        let type = data[bin].waste_type;
        let status = fill > 80 ? `<span class="status-full">âš  Full</span>` : `<span class="status-ok">âœ” OK</span>`;

        tableData += `
          <tr>
            <td>${bin}</td>
            <td>${fill}</td>
            <td>${type}</td>
            <td>${status}</td>
          </tr>
        `;

        labels.push(bin);
        fillLevels.push(fill);
      }

      document.getElementById("binsTable").innerHTML = tableData;

      // âœ… Update Chart
      if (chart) chart.destroy();
      const ctx = document.getElementById("binsChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Fill Level (%)",
            data: fillLevels,
            backgroundColor: fillLevels.map(f => f > 80 ? "red" : "green")
          }]
        },
        options: { scales: { y: { beginAtZero: true, max: 100 } } }
      });
    });
  </script>
</body>
</html>
