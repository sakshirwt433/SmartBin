<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBin | Activity Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #020617;
            --main-bg: #0f172a;
            --text-white: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            background: var(--main-bg);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            height: 100vh;
            padding: 30px 20px;
            border-right: 1px solid #1e293b;
            box-sizing: border-box;
        }

        .sidebar h2 { color: #10b981; text-align: center; letter-spacing: 2px; margin-bottom: 40px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { 
            padding: 12px 15px; margin: 8px 0; cursor: pointer; border-radius: 8px; 
            color: var(--text-dim); transition: 0.3s;
        }
        .sidebar li:hover { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .sidebar li.active { background: #10b981; color: white; }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        
        .log-card {
            background: #1e293b;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 2px solid #334155; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #334155; font-size: 14px; color: #cbd5e1; }

        /* Action Tags */
        .tag { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .tag-update { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .tag-collected { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .tag-alert { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        .logout-btn {
            background: #ef4444; color: white; border: none; padding: 10px;
            border-radius: 8px; width: 100%; cursor: pointer; margin-top: 30px;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2><i class="fas fa-microchip"></i> SMARTBIN AI</h2>
    <ul>
        <li onclick="location.href='dashboard.html'"><i class="fas fa-house"></i> Dashboard</li>
        <li onclick="location.href='BinsCollection.html'"><i class="fas fa-dumpster"></i> Bins</li>
        <li class="active" onclick="location.href='Logs.html'"><i class="fas fa-list-ul"></i> Logs</li>
        <li onclick="location.href='maps.html'"><i class="fas fa-map-location-dot"></i> Map View</li>
    </ul>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</aside>

<main class="main">
    <h1>ðŸ“‘ Activity Logs</h1>

    <div class="log-card">
        <h3>System Events</h3>
        <table>
            <thead>
                <tr>
                    <th>Log ID</th>
                    <th>Bin ID</th>
                    <th>Action</th>
                    <th>Details</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody id="logsTableBody">
                </tbody>
        </table>
    </div>
</main>

<script type="module" src="Logs.js"></script>
</body>
</html>
