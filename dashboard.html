<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBin | Live Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #020617; /* High contrast dark */
            --main-bg: #0f172a;    /* Deep navy */
            --card-1: linear-gradient(135deg, #3b82f6, #2563eb);
            --card-2: linear-gradient(135deg, #10b981, #059669);
            --card-3: linear-gradient(135deg, #f59e0b, #d97706);
            --card-4: linear-gradient(135deg, #ef4444, #dc2626);
            --text-white: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            background: var(--main-bg);
            color: var(--text-white);
            overflow: hidden;
        }
        /* SIDEBAR - Fixed height and no scroll */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: white;
            height: 100vh;
            padding: 30px 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.3);
            border-right: 1px solid #1e293b;
        }

        .sidebar h2 {
            color: #10b981;
            font-size: 24px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-dim);
            font-weight: 500;
        }

        .sidebar li:hover {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding-left: 25px;
        }

        .sidebar li.active {
            background: #10b981;
            color: white;
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* LOGOUT BUTTON - Moved up */
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px; /* Fixed distance from the last menu item */
            width: 100%;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }


        

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        /* HORIZONTAL CARDS */
        .cards {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-5px); }
        .card.total { background: var(--card-1); }
        .card.filled { background: var(--card-2); }
        .card.alerts { background: var(--card-3); }
        .card.collections { background: var(--card-4); }

        .card-label { font-size: 13px; text-transform: uppercase; font-weight: 600; opacity: 0.8; }
        .card-value { font-size: 34px; display: block; margin-top: 10px; font-weight: 800; }

        /* ALERTS TABLE */
        .alerts-section {
            background: #1e293b;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #334155;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; border-bottom: 2px solid #334155; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid #334155; font-size: 14px; }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2><i class="fas fa-microchip"></i> SMARTBIN AI</h2>
    <ul>
        <li class="active" onclick="location.href='dashboard.html'"><i class="fas fa-house"></i> Dashboard</li>
        <li onclick="location.href='BinsCollection.html'"><i class="fas fa-dumpster"></i> Bins</li>
        <li onclick="location.href='Logs.html'"><i class="fas fa-list-ul"></i> Logs</li>
        <li onclick="location.href='maps.html'"><i class="fas fa-map-location-dot"></i> Map View</li>
    </ul>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</aside>

<main class="main">
    <div class="cards">
        <div class="card total">
            <span class="card-label">Total Bins</span>
            <span class="card-value" id="totalBins">0</span>
        </div>
        <div class="card filled">
            <span class="card-label">Filled Bins</span>
            <span class="card-value" id="filledBins">0</span>
        </div>
        <div class="card alerts">
            <span class="card-label">Active Alerts</span>
            <span class="card-value" id="activeAlerts">0</span>
        </div>
        <div class="card collections">
            <span class="card-label">Pickups Today</span>
            <span class="card-value" id="collectionsToday">0</span>
        </div>
    </div>

    <div class="alerts-section">
        <h3><i class="fas fa-triangle-exclamation" style="color:#f59e0b"></i> Live Sensor Alerts(>80%)</h3>
        <table>
            <thead>
                <tr>
                    <th>Bin ID</th>
                    <th>Waste Type</th>
                    <th>Level (%)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="alertsTable">
                </tbody>
        </table>
    </div>
</main>

<script type="module" src="dashboard.js"></script>
</body>
</html>
