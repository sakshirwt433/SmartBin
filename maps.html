<!DOCTYPE html>
<html>
<head>
  <title>Smart Waste Bin Map - Premnagar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .popup-title { font-weight: bold; font-size: 14px; }
    .popup-status { margin-top: 5px; }
  </style>
</head>
<body>

<div id="map"></div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  
  var map = L.map('map').setView([30.3384, 77.9667], 15);

  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  
  var bins = [
    { id: 1, lat: 30.34, lng: 77.9550, status: "Full", lastCollected: "2025-09-18 10:30 AM" },
    { id: 2, lat: 30.338, lng: 77.9562, status: "Half", lastCollected: "2025-09-18 09:00 AM" },
    { id: 3, lat: 30.335, lng: 77.9571, status: "Empty", lastCollected: "2025-09-17 06:00 PM" },
    { id: 3, lat: 30.338, lng: 77.9521, status: "Empty", lastCollected: "2025-09-17 08:00 PM" },
    { id: 3, lat: 30.335, lng: 77.951, status: "Empty", lastCollected: "2025-09-17 08:30 PM" }
  ];

  var icons = {
    Full: L.icon({ iconUrl: 'https://static.vecteezy.com/system/resources/previews/047/980/015/non_2x/red-recycling-bin-photo.jpg', iconSize: [30, 30] }),  
    Half: L.icon({ iconUrl: 'https://5.imimg.com/data5/SELLER/Default/2022/2/UF/ZZ/BN/39071271/60-l-plastic-bio-medical-waste-bin-1000x1000.jpg', iconSize: [30, 30] }),  
    Empty: L.icon({ iconUrl: 'https://homedepot.scene7.com/is/image/homedepotcanada/p_1001050148.jpg?wid=1000&hei=1000&op_sharpen=1', iconSize: [30, 30] })  
  };

  bins.forEach(function(bin) {
    var marker = L.marker([bin.lat, bin.lng], { icon: icons[bin.status] }).addTo(map);

    marker.bindPopup(`
      <div class="popup-title">üóëÔ∏è Bin ID: ${bin.id}</div>
      <div class="popup-status">Status: <b>${bin.status}</b></div>
      <div>Last Collected: ${bin.lastCollected}</div>
      <div style="margin-top:5px; font-size:12px; color:gray;">
        (Future: Predict fill time, Assign collection route)
      </div>
    `);
  });

</script>
</body>
</html>
